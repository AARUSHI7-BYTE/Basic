<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container{
            display: grid;
            width: 100vw;
            height: 50vh;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;

        }
        .box{
            flex-wrap: wrap;
            width: 260px;
            height: 280px;
            border-radius: 20px;
            box-shadow: 100px;
            background-color: rgb(255, 255, 255);

            
        }
        img{
            width: 90px;
            height: 80px;
            align-items: center;
            margin: 5px 60px 3px 90px;
        }
        h1{
            font-size: small;
            text-align: center;
        }
        h3{
            font-size: smaller;
            color: grey;
            text-align: center;
        }
        .image{
            width: 10px;
            height: 5px;
            margin: -35px 0px 0px 0px;
            text-align: center;
        }
    </style>
</head>
