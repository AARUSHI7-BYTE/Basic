<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple verticle box</title>
    <style>
        .container {
            background-color: purple;
            width: 400px;
            height: 680px;
            border-radius: 50px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .box {
            width: 230px;
            height: 100px;
            background-color: white;
            margin: 0px 0px 60px 70px;
            padding: 20px;
        }

        h1,h3 {
            text-align: center;
        }
        h3{
            color: grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Highest &
            Average CTC</h1>
        <div class="box">
            <h3>Expected Increase in Salary Potential</h3>
            <h1>60%</h1>
        </div>
        <div class="box">
              <h3>Average CTC</h3>
            <h1>₹6.1 LPA</h1>
        </div>
        <div class="box">
              <h3>Highest CTC</h3>
            <h1>₹36 LPA</h1>
        </div>
    </div>
</body>

</html>
