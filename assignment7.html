<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase Box</title>
    <style>
        .container {
            width: 500px;
            height: 600px;
        }

        img {
            width: 100%;
        }
        .hi{
            color: grey;
        }
        .hm{
            background-color: green;
            color: white;
            font-size: 15px;
        }
        span > img{
            width: 50px;
            height: 10px;
        }
        .h{
            gap: 10px;
        }
        .image{
            gap: 10px;
        }
        .bank{
            color: green;
        }
        .strike{
            text-decoration: line-through;
            color: grey;
        }
        .green{
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
            alt="">
        <h3><b>SAMSUNG Galaxy Watch6 LTE</b></h3>
        <p>
            <div class="hi">Graphite Strap, 44mm</div>
            <span class="hm">4.3 ⭐️ </span>
            <span class="h">(973)</span>
            <span class="image"><img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" alt=""></span>
            <div>₴18,999 
            <span class="strike">41,999</span> <span class="green">54% off</span>
            </div> 
            <span class="bank">Bank Offer</span>
        </p>

    </div>
</body>

</html>
