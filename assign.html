<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai calculator</title>
    <style>
        .container{
            display: grid;
            height: 60vh;
            width: 30vw;
            background-color: rgb(255, 255, 255);
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            justify-content: center;
            align-items: center;
            align-content: center;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
        }
        .box1{
            height: 55px;
            width: 170px;
            grid-column: 1/span 4;
            background-color: rgb(255, 255, 255);
            margin: 5px 0px 0px 70px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);


        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box2{
               width: 50px;
               height: 50px;
               background-color: rgb(255, 255, 255);
               color: black;
               box-shadow: 0px 10px 15px rgba(0,0,0,0.2);

        }
        .box3{
            background-color: black;
            color: white;
            margin: 2px;
            width: 50px;
            height: 50px;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
        }
        .box4{
            background-color: red;
            color: white;
            width: 50px;
            height: 50px;
            box-shadow: 0px 10px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2">1</div>
        <div class="box2">2</div>
        <div class="box2">3</div>
        <div class="box3">+</div>
        <div class="box2">4</div>
        <div class="box2">5</div>
        <div class="box2">6</div>
        <div class="box3">-</div>
        <div class="box2">7</div>
        <div class="box2">8</div>
        <div class="box2">9</div>
        <div class="box3">*</div>
        <div class="box4">C</div>
        <div class="box2">0</div>
        <div class="box3">=</div>
        <div class="box3">/</div>
    </div>
</body>
</html>
